<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <a href="/menu/(menucontent:home)"
      ><img
        id="toolbar-home"
        src="../../../assets/images/pushup.png"
        alt="Pushup Haiti"
    /></a>
    <ul slot="end" id="toolbar-menu">
      <a href="/menu/(menucontent:discover)"><li>Decouvrir</li></a>
      <a href="/menu/(menucontent:create-campain)"
        ><li>Creer une campagne</li></a
      >
    </ul>
    <ion-searchbar slot="end"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile">
    <ion-button
      fill="outline"
      color="success"
      expand="block"
      (click)="presentPicActionSheet()"
    >
      <ion-icon slot="icon-only" name="camera"></ion-icon>
    </ion-button>

    <br />
    Surnom
    <p class="gray-radius">{{ userProfile?.nickName }}</p>
    Nom complet
    <p class="gray-radius">{{ userProfile?.fullName }}</p>
    <a (click)="updateName()">Modifier</a>
    <hr />
    Email
    <p class="gray-radius">{{ userProfile?.email }}</p>
    <a (click)="updateEmail()">Modifier</a>
    <hr />
    Date de naissance
    <ion-datetime
      class="gray-radius"
      displayFormat="MMM D, YYYY"
      pickerFormat="D MMM YYYY"
      [(ngModel)]="birthDate"
      (ionChange)="updateDOB(birthDate)"
    ></ion-datetime>
    <hr />
    Mot de passe &#183; <a (click)="updatePassword()">Modifier</a>

    <ion-button
      color="success"
      href="/menu/(menucontent:settings)"
      expand="block"
      >Mes parametres</ion-button
    >

    <ion-button color="primary" (click)="logOut()" expand="block"
      >Deconnexion</ion-button
    >
  </div>
</ion-content>
