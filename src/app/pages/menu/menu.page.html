<ion-split-pane disabled when="sm" contentId="content">
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item
            *ngFor="let p of pages"
            [href]="p.url"
            [class.active-url]="activeUrl === p.url"
            routerDirection="root"
          >
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>

          <ion-button *ngIf="userNot == true" href="/menu/(menucontent:login)"
            >Se connecter</ion-button
          >

          <ion-item
            *ngFor="let u of userIn"
            [href]="u.url"
            [class.active-url]="activeUrl === u.url"
            routerDirection="root"
          >
            <ion-label>
              {{ u.title }}
            </ion-label>
          </ion-item>

          <ion-button *ngIf="userIs == true" (click)="logOut()"
            >Se deconnecter</ion-button
          >
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet name="menucontent" id="content" main></ion-router-outlet>
</ion-split-pane>
