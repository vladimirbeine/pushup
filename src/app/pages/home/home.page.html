<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> </ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="goToHome()" tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Accueil</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToNotifs()" tab="notifications">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button href="/menu/(menucontent:profile)" tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button href="/menu/(menucontent:settings)" tab="settings">
      <ion-icon name="options"></ion-icon>
      <ion-label>Paramatres</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
