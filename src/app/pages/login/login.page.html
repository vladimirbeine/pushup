<ion-content>
  <div class="login-center">
    <img id="logo" src="../../../assets/images/pushup.png" /><br />

    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Tapez votre email"
          [class.invalid]="
            !loginForm.controls['email'].valid &&
            loginForm.controls['email'].touched
          "
        ></ion-input>
      </ion-item>
      <ion-item
        class="error-message"
        *ngIf="
          !loginForm.controls['email'].valid &&
          loginForm.controls['email'].touched
        "
      >
        <p>Veuillez taper un email valide</p>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input
          formControlName="password"
          type="password"
          placeholder="Tapez votre mot de passe"
          [class.invalid]="
            !loginForm.controls['password'].valid &&
            loginForm.controls['password'].touched
          "
        ></ion-input>
      </ion-item>
      <ion-item
        class="error-message"
        *ngIf="
          !loginForm.controls['password'].valid &&
          loginForm.controls['password'].touched
        "
      >
        <p>Veuillez taper un email valide</p>
      </ion-item>

      <br />
      <ion-button
        fill="solid"
        color="success"
        (click)="loginUser(loginForm)"
        expand="block"
        [disabled]="!loginForm.valid"
      >
        Connexion
      </ion-button>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button
              fill="solid"
              color="danger"
              (click)="loginUser(loginForm)"
              expand="block"
              [disabled]="!loginForm.valid"
            >
              <ion-icon name="logo-google"></ion-icon> Connexion
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button
              fill="solid"
              color="primary"
              (click)="loginUser(loginForm)"
              expand="block"
              [disabled]="!loginForm.valid"
            >
              <ion-icon name="logo-facebook"></ion-icon> Connexion
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <a
      text-center
      id="login-pass-forgotten"
      expand="block"
      fill="clear"
      href="/menu/(menucontent:resetpassword)"
    >
      Mot de passe oublie?
    </a>

    <ion-button
      expand="block"
      fill="solid"
      color="primary"
      href="/menu/(menucontent:signup)"
    >
      Creer un compte
    </ion-button>

    <ion-button
      expand="block"
      fill="clear"
      color="primary"
      href="/menu/(menucontent:home)"
    >
      Decider plus tard
    </ion-button>
  </div>
</ion-content>
